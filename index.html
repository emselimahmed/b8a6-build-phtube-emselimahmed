<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phero Tube</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <!-- header section -->
    <header>
        <nav class="w-96 md:w-3/4 lg:w-3/4 mx-auto border-b-[1px] border-[grey]">
            <div class="navbar bg-base-100 pt-12 pb-8">
                <div class="navbar-start">
                    <img src="./images/Logo.png" alt="">
                </div>

                <div class="navbar-center">
                    <a class="btn bg-[gray] rounded px-3 normal-case text-[white] text-lg font-medium hover:bg-[red]">Sort
                        by view</a>
                </div>
                <div class="navbar-end">
                    <a href="./blog.html"
                        class="btn bg-[red] rounded px-9 py-2 normal-case text-[white] text-lg font-medium hover:bg-[gray]">Blog</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- main section -->

    <main>
        <section class="mt-8">
            <div class="nav-container w-full">
                <div id="nav-container" class="tabs tabs text-center justify-center w-full p-4 m-auto flex ">
                </div>

                <div id="content-drawing" class="hidden">

                </div>
            </div>

            <div id="no-content-drawing" class="hidden text-center w-3/4 mx-auto h-full my-auto">
                <img src="./images/Icon.png" alt="no content" class="h-42 w-41 mx-auto mb-4 mt-10 " />
                <p class="sm:w-3/4 md:w-3/4 lg:w-1/4 mx-auto text-3xl text-[#000000] font-bold">Oops!! Sorry, There
                    is no content here</p>
            </div>

            <div id="card-container"
                class="mt-11 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 justify-items-center w-3/4 mx-auto">
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
